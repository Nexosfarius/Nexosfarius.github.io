<html>
<head>
  <!-- include bootstap dependencies -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">

  <!-- Include handlebars library -->
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

  <!-- Script for our application  -->
  <link rel="stylesheet" href="https://nexosfarius.github.io/Assignment3/Quiz.css">
  <script src="https://nexosfarius.github.io/Assignment3/Quiz.js"> </script>

</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Custom Comp Sci Quizzes</a>
    </div>
  </nav>
  <div class="row">
    <div id="widget_view" class="col-md-6" style="margin:50px; text-align: center;">
    </div>
    <div id="scoreboard" class="col-md-3 float-right" style="margin:50px; text-align: center;">
      <br>
      <h2 style="text-decoration: underline;"> ScoreBoard </h2>
      <h3> Correct</h3>
      <h2 id="correct_answers"> 0 <h2>
        <h3> Total</h3>
        <h1 id="total_answers"> 0 <h1>
          <h2 style="text-decoration: underline;"> Timer </h2>
          <center><table style="font-size: 26px;">
            <tr>
              <th id = 'hours'>0</th>
              <th> hours : </th>
              <th id = 'minutes'>0</th>
              <th> mins : </th>
              <th id = 'seconds'>0</th>
              <th> secs</th>
            </tr></table></center><br>
          </div>
        </div>
      </body>

      <script id="chooseQuiz" type="text/x-handlebars-template">
        <div class="container">
          <div class="row">
            <div class="col">
              <div><br><br><br><br><br><br>
                <span style="font-weight: bold; font-size: 26px;"> What quiz would you like to take?</span><br>
                <button id = 'quiz1' class="btn btn-danger" data-action="start_1">START QUIZ 1</button>
                <button id = 'quiz2' class="btn btn-danger" data-action="start_2">START QUIZ 2</button>
                <br><br><br><br><br><br>
              </div>
            </div>
          </div>
        </div>
      </script>

      <script id="intro_view" type="text/x-handlebars-template">
        <div class="container">
          <div class="row">
            <div class="col">
              <div><br><br><br><br><br><br>
                <span style="font-weight: bold; font-size: 26px;"> Press start to begin the app</span><br>
                <button  id = 'timer' class="btn btn-danger" data-action="{{this.action}}">START</button>
                <br><br><br><br><br><br>
              </div>
            </div>
          </div>
        </div>
      </script>

      <script id="intro_view2" type="text/x-handlebars-template">
        <div class="container">
          <div class="row">
            <div class="col">
              <div><br><br><br><br><br><br>
                <span style="font-weight: bold; font-size: 26px;"> Press start to begin the app</span><br>
                <button  id = 'timer' class="btn btn-danger" data-action="{{this.action}}">START</button>
                <br><br><br><br><br><br>
              </div>
            </div>
          </div>
        </div>
      </script>

      <script id="question_view_true_false" type="text/x-handlebars-template">
        <div class="container">
          <div class="row">
            <div class="col">
              <div><br><br>
                <span style="font-weight: bold; font-size: 26px;text-align:center"> {{this.questionText}}</span><br>
                <button class="btn btn-primary" data-action="answer" data-answer="{{this.options.[0]}}">{{this.options.[0]}}</button>
                <button class="btn btn-danger" data-action="answer" data-answer="{{this.options.[1]}}">{{this.options.[1]}}</button>
                <br><br>
              </div>
            </div>
          </div>
        </div>
      </script>

      <script id="question_view_text_input" type="text/x-handlebars-template">
        <div class="container">
          <div class="row">
            <div class="col">
              <div><br><br>
                <span style="text-align:center;font-weight: bold; font-size: 26px;"> {{this.questionText}} </span>
                <input style="margin: 5px;" type="text" id="{{this.answerFieldId}}" name="answer"><br>
                <button class="btn btn-danger" data-action="submit">Submit</button>
                <br><br>
              </div>
            </div>
          </div>
        </div>
      </script>

      <script id="question_view_multiple_choice" type="text/x-handlebars-template">
        <div class="container">
          <div class="row">
            <div class="col">
              <div><br><br>
                <span style="font-weight: bold; font-size: 26px;text-align:center"> {{this.questionText}}</span><br>
                <button class="btn btn-primary" data-action="answer2" data-answer="{{this.options.[0]}}">{{this.options.[0]}}</button><br>
                <button class="btn btn-primary" data-action="answer2" data-answer="{{this.options.[1]}}">{{this.options.[1]}}</button><br>
                <button class="btn btn-primary" data-action="answer2" data-answer="{{this.options.[2]}}">{{this.options.[2]}}</button>
                <br><br>
              </div>
            </div>
          </div>
        </div>
      </script>

      <script id="question_view_narrative_text_response" type="text/x-handlebars-template">
        <div class="container">
          <div class="row">
            <div class="col">
              <div><br><br>
                <span style="font-weight: bold; font-size: 26px;text-align:center"> {{this.questionText}}</span><br>
                <button class="btn btn-primary" data-action="answer3" data-answer="{{this.options.[0]}}">{{this.options.[0]}}</button><br>
                <button class="btn btn-primary" data-action="answer3" data-answer="{{this.options.[1]}}">{{this.options.[1]}}</button><br>
                <button class="btn btn-primary" data-action="answer3" data-answer="{{this.options.[2]}}">{{this.options.[2]}}</button>
                <br><br>
              </div>
            </div>
          </div>
        </div>
      </script>

      <script id="question_view_image_selection" type="text/x-handlebars-template">
        <div class="container">
          <div class="col-md-9">
            <div><br><br>
              <center><span style="font-weight: bold; font-size: 26px;text-align:center"> {{this.questionText}} <br>Please select an option and click enter to move on.</span><br>
                <button id = "image_selection_button" data-action="submit2" data-answer="{{this.options.[0]}}"><img src="{{this.link.[0]}}"></button>
                <button id = "image_selection_button" data-action="submit2" data-answer="{{this.options.[1]}}"><img src="{{this.link.[1]}}"></button>
                <button id = "image_selection_button" data-action="submit2" data-answer="{{this.options.[2]}}"><img src="{{this.link.[2]}}"></button>
                <br><br>
              </center>  </div>
            </div>
          </div>
        </script>

        <script id="feedback_view1" type="text/x-handlebars-template">
          <div class="container">
            <div class="row">
              <div class="col">
                <div><br><br><br><br><br><br>
                  <span id="feedback_string" style="font-weight: bold; font-size: 26px;"> {{this.compliment}}</span>
                  <br><br><br><br><br><br>
                </div>
              </div>
            </div>
          </div>
        </script>

        <script id="feedback_view2" type="text/x-handlebars-template">
          <div class="container">
            <div class="row">
              <div class="col">
                <div><br><br><br><br><br>
                  <span style="font-weight: bold; font-size: 26px;" id="feedback_string"> {{this.explanation}} </span><br>
                  <button class="btn btn-danger" data-action="OK"> OK</button>
                  <br><br><br><br><br>
                </div>
              </div>
            </div>
          </div>
        </script>

        <script id="end_view" type="text/x-handlebars-template">
          <div class="container">
            <div class="row">
              <div class="col">
                <div>
                  <br><br>
                  <h2 id="message"> <h2><br>
                    <p id="message2"> </p>
                    <span> Thank you for taking the quiz!</span><br>
                    <button class="btn btn-danger" data-action="start_again">Start Again?</button>
                  </div>
                </div>
              </div>
            </div>
          </script>
          </html>
